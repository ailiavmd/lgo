<!DOCTYPE html>
<html>
    <head>
        <title>La Granjita Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link href="assets/css/all.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-datepicker.standalone.min.css">

        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body>

        <!-- Header -->

        <nav class="header-nav d-flex justify-content-between align-items-center w-100">
            <div class="logo">
                <img class="mr-3" src="assets/img/logo-banner.png">
                <h1>La granjita</h1>
            </div>

            <span class="separador"></span>

            <ul class="navigation list-unstyled d-flex mb-0">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Resultados</a></li>
                <li><a href="#">Testimonio</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>

            <span class="separador"></span>
           
            <ul class="redes list-unstyled d-flex mb-0">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </nav>

        <header id="inicio">
            Hola
        </header>

        <!-- Header end -->

        <!-- Resultados -->
        <section id="resultados">
            <div class="container">
                <h2>Resultados</h2>
                <form class="search d-flex">
                    <div class="input-group date mr-3">
                        <input type="text" class="form-control"><span class="input-group-addon"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>

                <div class="row">

                    <div class="col-sm-2 col-md-4 col-lg-3">
                        <div class="resultado">
                            <img src="assets/img/stopwatch.png">
                            <div>En Espera</div>
                            <div class="hora">9:00 am</div>
                        </div>
                    </div>

                    <div class="col-sm-2 col-md-4 col-lg-3">
                        <div class="resultado">
                            <img src="assets/img/stopwatch.png">
                            <div>En Espera</div>
                            <div class="hora">9:00 am</div>
                        </div>
                    </div>

                    <div class="col-sm-2 col-md-4 col-lg-3">
                        <div class="resultado">
                            <img src="assets/img/stopwatch.png">
                            <div>En Espera</div>
                            <div class="hora">9:00 am</div>
                        </div>
                    </div>

                    <div class="col-sm-2 col-md-4 col-lg-3">
                        <div class="resultado">
                            <img src="assets/img/stopwatch.png">
                            <div>En Espera</div>
                            <div class="hora">9:00 am</div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- Resultados end -->

        <!-- Footer -->
        <footer id="contacto">
            <form class="contacto">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="email" placeholder="Email">
                <textarea placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="contact-info">
                <p>445 Mount Eden Road, Mount Eden, Auckland</p>
                <p>+58 (423) 231 2312</p>
                <p>granjitaonline@gmail.com</p>
            </div>
            <div class="bottom">
                <span>Todos los derechos reservados &copy; 2019</span>
            </div>
        </footer>
        <!-- Footer end -->

        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/bootstrap-datepicker.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
